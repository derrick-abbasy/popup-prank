<script>
  let stopPopups = false;

  function showMultiplePopups(count) {
    if (count > 0 && !stopPopups) {
      alert(`ðŸ˜ˆ Popup #${26 - count} â€” You can't escape now.`);
      showMultiplePopups(count - 1);
    }
  }

  function startPopupLoop() {
    if (!stopPopups) {
      showMultiplePopups(25); // shows 25 popups in a row
      setTimeout(startPopupLoop, 4000); // wait 4s and repeat
    }
  }

  window.onload = function () {
    startPopupLoop();
  };
</script>
