<!DOCTYPE html>
<html>
<head>
  <title>üòà Virus Detected Bij</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: monospace;
      animation: blinkBackground 0.5s infinite alternate;
    }

    @keyframes blinkBackground {
      0% { background-color: #000000; }
      100% { background-color: #4d0000; }
    }

    .fake-alert {
      position: absolute;
      width: 220px;
      height: 160px;
      background: white;
      color: black;
      border: 2px solid red;
      padding: 10px;
      box-shadow: 0 0 20px red;
      z-index: 9999;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 4px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .countdown {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

<!-- Siren sound (autoplays) -->
<audio id="siren" autoplay loop>
  <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>

<script>
  let alertCounter = 1;

  function spawnFakeAlerts(count) {
    for (let i = 0; i < count; i++) {
      const box = document.createElement('div');
      box.className = 'fake-alert';

      const currentId = alertCounter++;
      const id = `alert-${currentId}`;
      const countdownId = `countdown-${currentId}`;

      box.innerHTML = `
        <strong>‚ö†Ô∏è ALERT ${currentId}</strong><br><br>
        System breach detected!<br>
        <span class="countdown" id="${countdownId}">5</span> sec left<br>
        <button onclick="onClickOk('${id}')">OK</button>
      `;
      box.id = id;

      const x = Math.random() * (window.innerWidth - 240);
      const y = Math.random() * (window.innerHeight - 160);
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;

      document.body.appendChild(box);

      // countdown logic
      let countdown = 5;
      const timer = setInterval(() => {
        countdown--;
        const counterEl = document.getElementById(countdownId);
        if (counterEl) counterEl.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          const boxToRemove = document.getElementById(id);
          if (boxToRemove) boxToRemove.remove();
        }
      }, 1000);
    }
  }

  function onClickOk(id) {
    // don‚Äôt remove the box, just spawn 3 more
    spawnFakeAlerts(3);
  }

  window.onload = () => {
    const siren = document.getElementById('siren');
    siren.play().catch(() => {
      // force play after user gesture if blocked
      document.body.addEventListener('click', () => siren.play(), { once: true });
    });

    spawnFakeAlerts(20);
  };
</script>

</body>
</html>
