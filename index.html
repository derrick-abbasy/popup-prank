<!DOCTYPE html>
<html>
<head>
  <title>üòà Virus Detected</title>
  <style>
    body {
      background: black;
      overflow: hidden;
      margin: 0;
    }
    .fake-alert {
      position: absolute;
      width: 220px;
      height: 120px;
      background: white;
      color: black;
      font-family: monospace;
      border: 2px solid red;
      padding: 10px;
      box-shadow: 0 0 20px red;
      z-index: 9999;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 4px 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  let alertCounter = 1;

  function spawnFakeAlerts(count) {
    for (let i = 0; i < count; i++) {
      const box = document.createElement('div');
      box.className = 'fake-alert';
      box.innerHTML = `<strong>‚ö†Ô∏è ALERT ${alertCounter++}</strong><br><br>System breach detected!<br><button>OK</button>`;

      const x = Math.random() * (window.innerWidth - 250);
      const y = Math.random() * (window.innerHeight - 150);
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;

      const button = box.querySelector('button');
      button.onclick = function () {
        // Instead of removing, leave the old one and spawn 3 more
        spawnFakeAlerts(3);
      };

      document.body.appendChild(box);
    }
  }

  window.onload = () => {
    spawnFakeAlerts(20); // Initial popups
  };
</script>

</body>
</html>
