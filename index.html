<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Alert</title>
  <style>
    body {
      background-color: #444;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    let stopPopups = false;

    function showMultiplePopups(count) {
      if (count > 0 && !stopPopups) {
        alert(`üòà Popup #${26 - count} ‚Äî You can't escape now.`);
        showMultiplePopups(count - 1);
      }
    }

    function startPopupLoop() {
      if (!stopPopups) {
        showMultiplePopups(25); // Adjust this to increase/decrease popups
        setTimeout(startPopupLoop, 4000); // 4 seconds between loops
      }
    }

    window.onload = function () {
      startPopupLoop();
    };
  </script>
</head>
<body>
  <h1>‚ö†Ô∏è Gotcha!</h1>
  <p>Click the button below to stop the madness (if you're fast enough!)</p>
  <button onclick="stopPopups = true;">I Surrender ‚Äî Stop Pop-ups</button>
</body>
</html>
